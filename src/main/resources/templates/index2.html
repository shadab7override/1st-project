<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>Customer Information</title>
</head>
<body>
<div align="center">
  <h1>Customer List</h1>

  <div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b> &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
  </div>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
  </form>

  <div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
    <a href="/new">Add Customer</a>
  </div>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Customer City</th>
      <th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${listStudent}">
      <td th:text="${student.sid}">Customer ID</td>
      <td th:text="${student.sname}">Customer Name</td>
      <td th:text="${student.scity}">Customer City</td>

      <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
        <div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
          <a th:href="@{'/edit/' + ${student.sid}}">Edit</a>
        </div> &nbsp;&nbsp;&nbsp;
        <div sec:authorize="hasAnyAuthority('ADMIN')">
          <a th:href="@{'/delete/' + ${student.sid}}">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
